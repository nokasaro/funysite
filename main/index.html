<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Pontuação</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button" onclick="login()">Entrar</button>
        <p id="login-message"></p>
    </div>
    
    <div id="game-container" class="container" style="display: none;">
        <h2>Bem-vindo! Clique para ganhar pontos!</h2>
        <button id="click-button" onclick="addPoint()">Clique!</button>
        <p>Pontuação: <span id="score">0</span></p>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p>Faltam <span id="remaining-clicks">10</span> cliques para a próxima conquista!</p>
        <button id="achievements-button" onclick="showAchievements()">Ver Conquistas</button>
        <p id="achievements"></p>
    </div>

    <div id="modal" class="modal">
        <p id="modal-message"></p>
        <button onclick="closeModal()">Fechar</button>
    </div>

    <div id="hacker-menu" class="container">
        <h1>FELIPE QUEBRADOR DE CÓDIGOS</h1>
        <button onclick="closeHackerMenu()">Clique em mim! Nada de errado irá acontecer...</button>
    </div>

    <script src="js/script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
